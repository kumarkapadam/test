<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> CRUD_OPERATIONS</title>
  </head>
  <body>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container-md text-center">
                   <a class="navbar-brand" href="/">CRUD_OPERATIONS</a>
              </div>

         </nav>
        <div class="container mt-3">
            <div class="row">

                <div class="col-md-4">
                    <h2 class="text-white bg-dark text-center p-4">Insert Student Data</h2>
                     <br>
                    <form action="/index" method="post">
                         {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="enter the student name" name="name" required>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control mt-2" placeholder="enter the student email" name="email" required>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control mt-2" placeholder="enter the student age" name="age" required>
                        </div>

                        <div class="form-group">
                            <select id="gender" class="form-control" name="gender" required>
                                <option selected>select gender</option>
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                                <button class="btn btn-success" formaction="insert" type="submit">submit</button>

                        </div>
                    </form>

                </div>
                <div class="col-md-8"> <h2 class="text-center text white bg-white p-3"> Student Details</h2>
                    {% for dat in data %}
                    <h1>{{dat.name}}</h1>

                    {% endfor%}



                        <table class="table">
                                  <thead>
                                    <tr>
                                      <th scope="col">ID</th>
                                      <th scope="col">NAME</th>
                                      <th scope="col">AGE</th>
                                        <th scope="col">GENDER</th>
                                        <th scope="col">EDIT</th>
                                        <th scope="col">DELETE</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                  {% for d in data  %}
                                    <tr>
                                      <th scope="row">{{d.id}}</th>
                                      <td>{{d.name}}</td>
                                      <td>{{d.email}}</td>
                                      <td>{{d.age}}</td>
                                        <td>{{d.gender}}</td>
                                       <td><button type="button" class="btn btn-primary">edit</button></td>
                                        <td><button type="button" class="btn btn-danger">delete</button></td>
                                    </tr>
                                  {% endfor %}
                                  </tbody>
                                </table>

                </div>
            </div>
        </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
